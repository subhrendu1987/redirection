<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>QR Code Generator</title>
  <!--script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script-->
  <script src="scripts/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    canvas {
      border: 2px solid #333;
      padding: 10px;
      background: #fff;
    }

    #status {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed #007BFF;
      display: inline-block;
      background-color: #f0f8ff;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>QR Code Generator</h2>
  <!--input type="text" id="urlInput" placeholder="Enter URL here" size="50"-->
  <button onclick="generateQRCode()">Generate QR Code</button>
  <br><br>
  <canvas id="qrcodeCanvas"></canvas><br>
  <p id="status"></p>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    function generateQRCode() {
      //const url = document.getElementById('urlInput').value;
      const url = getQueryParam('data');
      const canvas = document.getElementById('qrcodeCanvas');
      //const urlToEncode = getQueryParam('data');
      const statusText = document.getElementById('status');
      if (!url) {
        statusText.textContent = "Please enter a valid URL. (e.g. add \"?data=https://subhrendu1987.github.io\"";
        return;
      }

      QRCode.toCanvas(canvas, url, function (error) {
        if (error) {
          console.error(error);
          statusText.textContent = "Failed to generate QR code.";
        }else{
          statusText.textContent = url;
        }
      });
    }
  </script>
</body>
</html>

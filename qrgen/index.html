<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>QR Code Generator</title>
  <script src="scripts/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    canvas {
      border: 2px solid #333;
      padding: 10px;
      background: #fff;
      display: block;
      margin: 10px auto;
    }

    #status {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed #007BFF;
      display: inline-block;
      background-color: #f0f8ff;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>QR Code Generator</h2>
  <button onclick="generateQRCode()">Generate QR Code</button>
  <br><br>
  <canvas id="qrcodeCanvas" width="256" height="256"></canvas>
  <canvas id="textCanvas" width="256" height="40"></canvas>
  <p id="status"></p>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function drawTextToCanvas(canvas, text) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.font = "14px sans-serif";
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";

      const displayText = text.length > 40 ? text.slice(0, 37) + "..." : text;
      ctx.fillText(displayText, canvas.width / 2, 25);
    }

    function generateQRCode() {
      const url = getQueryParam('data');
      const qrCanvas = document.getElementById('qrcodeCanvas');
      const textCanvas = document.getElementById('textCanvas');
      const statusText = document.getElementById('status');

      if (!url) {
        statusText.textContent = "Please enter a valid URL. (e.g. add \"?data=https://subhrendu1987.github.io\")";
        return;
      }

      QRCode.toCanvas(qrCanvas, url, function (error) {
        if (error) {
          console.error(error);
          statusText.textContent = "Failed to generate QR code.";
        } else {
          statusText.textContent = url;
          drawTextToCanvas(textCanvas, url);
        }
      });
    }

    window.addEventListener('DOMContentLoaded', generateQRCode);
  </script>
</body>
</html>
